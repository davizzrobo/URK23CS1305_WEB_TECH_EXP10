# Render Blueprint for BudgetBuddy Backend
# This file tells Render how to deploy your Node.js backend

services:
  # Backend API Service
  - type: web
    name: budget-buddy-backend
    runtime: node
    plan: free
    region: singapore
    buildCommand: npm install --prefix server
    startCommand: npm start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLIENT_URL
        value: https://budgetbuddy-web.github.io
    healthCheckPath: /api/health

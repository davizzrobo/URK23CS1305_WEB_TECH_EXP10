# Render Blueprint for BudgetBuddy Backend
# This file tells Render how to deploy your Node.js backend

services:
  # Full-Stack Application (Backend + Frontend)
  - type: web
    name: budgetbuddy-fullstack
    runtime: node
    plan: free
    region: singapore
    buildCommand: npm install --prefix server && npm install --prefix client && npm run build --prefix client
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLIENT_URL
        fromService:
          type: web
          name: budgetbuddy-fullstack
          property: host
    healthCheckPath: /api/health
